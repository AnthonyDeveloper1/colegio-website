# Render Blueprint - Configuración para deploy automático
# Documentación: https://render.com/docs/blueprint-spec

services:
  # ============================================
  # BACKEND - Flask API
  # ============================================
  - type: web
    name: colegio-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
      - key: UPLOAD_METHOD
        value: cloudinary
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: colegio-db
          property: connectionString

  # ============================================
  # FRONTEND - Next.js Web
  # ============================================
  - type: web
    name: colegio-web
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
        sync: false
      - key: NODE_ENV
        value: production

# ============================================
# DATABASE - PostgreSQL
# ============================================
databases:
  - name: colegio-db
    databaseName: colegio_db
    plan: free
    region: oregon
    ipAllowList: []
