<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Águila estilizada con alas formando libro abierto -->
  
  <!-- Ala izquierda (forma de página de libro) - Color Rojo -->
  <path d="M100 50 L40 80 Q35 100 40 120 L70 140 Q85 145 95 140 L100 100 Z" 
        fill="#DC2626" 
        opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Ala derecha (forma de página de libro) - Color Amarillo -->
  <path d="M100 50 L160 80 Q165 100 160 120 L130 140 Q115 145 105 140 L100 100 Z" 
        fill="#F59E0B" 
        opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Cuerpo del águila (centro) - Color Azul -->
  <ellipse cx="100" cy="90" rx="12" ry="25" fill="#2563EB"/>
  
  <!-- Cabeza del águila -->
  <circle cx="100" cy="60" r="15" fill="#2563EB"/>
  
  <!-- Pico del águila -->
  <path d="M100 60 L115 65 L100 70 Z" fill="#F59E0B"/>
  
  <!-- Ojo del águila -->
  <circle cx="105" cy="58" r="3" fill="white"/>
  <circle cx="106" cy="57" r="1.5" fill="#1E40AF"/>
  
  <!-- Plumas de la cola (detalles inferiores) -->
  <path d="M95 115 L90 150 L95 145 Z" fill="#DC2626" opacity="0.7"/>
  <path d="M100 115 L100 155 L100 150 Z" fill="#F59E0B" opacity="0.7"/>
  <path d="M105 115 L110 150 L105 145 Z" fill="#2563EB" opacity="0.7"/>
  
  <!-- Líneas de libro (páginas) -->
  <line x1="50" y1="95" x2="90" y2="110" stroke="#FCA5A5" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="105" x2="90" y2="120" stroke="#FCA5A5" stroke-width="1.5" opacity="0.6"/>
  <line x1="60" y1="115" x2="85" y2="130" stroke="#FCA5A5" stroke-width="1.5" opacity="0.6"/>
  
  <line x1="150" y1="95" x2="110" y2="110" stroke="#FDE68A" stroke-width="1.5" opacity="0.6"/>
  <line x1="145" y1="105" x2="110" y2="120" stroke="#FDE68A" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="115" x2="115" y2="130" stroke="#FDE68A" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Lomo del libro (línea central) -->
  <line x1="100" y1="50" x2="100" y2="140" stroke="#1E40AF" stroke-width="2" opacity="0.4"/>
  
  <!-- Detalles de plumas en alas -->
  <path d="M70 100 Q65 110 70 120" stroke="#991B1B" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M80 105 Q75 115 80 125" stroke="#991B1B" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <path d="M130 100 Q135 110 130 120" stroke="#B45309" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M120 105 Q125 115 120 125" stroke="#B45309" stroke-width="1.5" fill="none" opacity="0.5"/>
</svg>