<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Versión para fondos oscuros - Todo blanco con opacity -->
  
  <!-- Ala izquierda -->
  <path d="M100 50 L40 80 Q35 100 40 120 L70 140 Q85 145 95 140 L100 100 Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Ala derecha -->
  <path d="M100 50 L160 80 Q165 100 160 120 L130 140 Q115 145 105 140 L100 100 Z" 
        fill="white" 
        opacity="0.9"/>
  
  <!-- Cuerpo -->
  <ellipse cx="100" cy="90" rx="12" ry="25" fill="white" opacity="0.95"/>
  
  <!-- Cabeza -->
  <circle cx="100" cy="60" r="15" fill="white" opacity="0.95"/>
  
  <!-- Pico -->
  <path d="M100 60 L115 65 L100 70 Z" fill="white" opacity="0.8"/>
  
  <!-- Ojo -->
  <circle cx="105" cy="58" r="3" fill="#1E40AF"/>
  <circle cx="106" cy="57" r="1.5" fill="white"/>
  
  <!-- Plumas de la cola -->
  <path d="M95 115 L90 150 L95 145 Z" fill="white" opacity="0.7"/>
  <path d="M100 115 L100 155 L100 150 Z" fill="white" opacity="0.75"/>
  <path d="M105 115 L110 150 L105 145 Z" fill="white" opacity="0.7"/>
  
  <!-- Líneas de libro -->
  <line x1="50" y1="95" x2="90" y2="110" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="55" y1="105" x2="90" y2="120" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="60" y1="115" x2="85" y2="130" stroke="white" stroke-width="1.5" opacity="0.4"/>
  
  <line x1="150" y1="95" x2="110" y2="110" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="145" y1="105" x2="110" y2="120" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="140" y1="115" x2="115" y2="130" stroke="white" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Lomo del libro -->
  <line x1="100" y1="50" x2="100" y2="140" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>